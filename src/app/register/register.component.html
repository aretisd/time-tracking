<div class="content" role="main">
    <mat-card class="regis-card">
        <mat-card-header>
            <mat-card-title>Registration</mat-card-title>
        </mat-card-header>
        <mat-card-content >   
            <form [formGroup]="regisForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="example-full-width">
                    <input matInput class="form-control" formControlName="uid" required placeholder="UID">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput class="form-control" formControlName="tagid" required placeholder="Tag ID">
                </mat-form-field>                                  
                <button mat-raised-button color="primary"  type="submit" [disabled]="!regisForm.valid">Confirm</button>
            </form>
        </mat-card-content>     
    </mat-card>
</div>
